<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English for kids</title>
</head>
<body>
        <div class="app-container">
            <header>
                <div class="header-container">
                    <nav class="header__nav">

                        </div>

                        </ul>
                    </nav>
                    <div class="switcher-container">

                    </div>
                   </div>  
                   <div class="divider divider_top"></div>
            </header>
           
            <main>
                <div class="title-container"><h1 id="title">English for kids</h1></div>
                <div class="answer-container"></div>
                <div class="content-container">
                </div>
               
            </main>
            <footer>
                <div class="divider divider_bottom"></div>
                <div class="footer__container">
2020EnglishForKids
                </div>
            </footer>
       <div class="statistics__card-wrapper">
           <div class="card-wrapper__english" data-english=''></div>
           <div class="card-wrapper__russian" data-russian=''></div>
           <div class="card-wrapper__train" data-train=''></div>
           <div class="card-wrapper__correct" data-correct=''></div>

       </div>
