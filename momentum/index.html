<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owfont-regular.css">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>
<body>
  
<header>
  <button class="btn" id="btn"></button>
  <div class="weather" id="weather-wrapper">
  <h4 id="city" contenteditable="true"></h4>
<div class="weather-description">
  <div class="weather-temperature"><i id="weather-icon"></i><span id="temperature"></span></div>
  <div class="weather-other" id="weather-other"></div>
</div>
  </div>
</header>
<main>
   <time class="time" id="time"></time>
  <h1>
    <span class="greeting" id="greeting"></span>
    <span class="name" contenteditable="true" id="name"></span>
  </h1>
  <h2 id="day"></h2>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true" id="focus"></h2>
</main>
<footer>
  <button class="btn_quote" id="btn-quote"></button>
  <blockquote><span class="quoteText" id="quoteText"></span><span class="quoteAuthor" id="quoteAuthor"></span></blockquote>
</footer>
 
  <!-- <script src="script.js"></script> -->
  
  <script src="main.js"></script>
</body>
